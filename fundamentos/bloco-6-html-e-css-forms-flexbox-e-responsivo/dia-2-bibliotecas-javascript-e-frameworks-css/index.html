<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Concorra à viagem dos seus sonhos com a TrybeTrip</h1>
    <form action="">
        <fieldset>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
                <label for="nomeCompleto">Nome Completo:</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu Email" maxlength="50" minlength="10" required>
                <label for="email">Email:</label>
            </div>
            <p id="lugarPreferido">Destino Preferido:</p>
            <div class="form-check">
                <input type="radio" name="destinos" id="destino1" class="radios form-check-input" value="Cidade" required>
                <label class="form-check-label" for="destino1">Cidade</label>
            </div>
            <div class="form-check">
                <input type="radio" name="destinos" id="destino2" class="radios form-check-input" value="Campo" required>
                <label class="form-check-label" for="destino2">Campo</label>
            </div>
            <div class="form-check">
                <input type="radio" name="destinos" id="destino3" class="radios form-check-input" value="Praia" required>
                <label class="form-check-label" for="destino3">Praia</label>
            </div>
            <div class="form-check">
                <input type="radio" name="destinos" id="destino4" class="radios form-check-input" value="Montanha" required>
                <label class="form-check-label" for="destino4">Montanha</label>
            </div>
            <label for="motivo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <div>
                <textarea class="form-control" name="motivo" id="motivo" cols="65" rows="10" placeholder="Digite sua resposta aqui"></textarea>
            </div>
            <label for="data">Escolha a data da viagem:</label>
            <input type="date" id="data">
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="promocao" id="promocao">
                <label class="form-check-label" for="promocao">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="autoriza" id="autoriza" required>
                <label class="form-check-label" for="autoriza">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
        </fieldset>
        <button type="submit" id="btn-submit" disabled>Enviar</button>
        <button type="reset" id="btn-clear">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
